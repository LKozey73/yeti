[@Filter]
-bundle = @Basic
-remove = MakeMaker
option = for_basic

[ModuleInstall]
[MetaJSON]
[AutoPrereqs]
[PodWeaver]
[PkgVersion]
[NextRelease]
format = %-4v %{ccc MMM dd HH:mm:ss vvv yyyy}d

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]

[@Git]
